<ion-header>
  <ion-toolbar>
    <ion-title>listar-datos-formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-card-content>
  <ion-card *ngFor="let dato_obtenido of datos_obtenidos">

      campo 1: {{dato_obtenido.campo1}}

      campo 2: {{dato_obtenido.campo2}}
    </ion-item>
  </ion-card>
</ion-card-content>

</ion-content>
